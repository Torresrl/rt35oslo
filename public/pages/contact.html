<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RT 35</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" href="../images/rt35.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer" type="text/javascript" defer></script>

</header>

<body>
    <div class="background-image">
        <header-component pathToPublic="../"></header-component>
    </div>

    <div class="content">
        <h1 class="title">Contact Information</h1>
        <div class="person-container">
            <div class="person">
                <img src="../images/axel.jpeg" alt="Axel Knutsen">
                <div class="info">
                    <h2 class="name">Axel Knutsen</h2>
                    <p class="position">President</p>
                    <p class="email">axel.knutsen@gmail.com</p>
                </div>
            </div>
            <div class="person">
                <img src="../images/erlend.jpg" alt="Erlend Bøe">
                <div class="info">
                    <h2 class="name">Erlend Bøe</h2>
                    <p class="position">IRO</p>
                    <p class="email">erlendboe@outlook.com</p>
                </div>
            </div>
        </div>
        <p class="contact-info">You can also reach us via our cell numbers on TablerWorld via WhatsApp</p>
    </div>
    <footer-component pathToPublic="../"></footer-component>

</body>

</html>
